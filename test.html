<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Pendaftaran</title>
    <style>
        fieldset, .button {
         margin: 0 auto;
         width: 50%;
        }
        fieldset {
            margin-top: 30px;
        }
        h2 {
            margin-left: 25%;
        }
    </style>
  </head>
  <body>
    <form action="" method="get">
      <h2>Form Pendaftaran</h2>
      <div>
        <fieldset>
          <legend>Biodata</legend>

          <table>
<!--Nama Mahasiswa  -->
            <tr>
              <td><label for="Nama">Nama Mahasiswa</label></td>
              <td>
                :
                <input
                  type="text"
                  name="nama"
                  size="20"
                  placeholder="Nama Anda"
                  required
                />
              </td>
            </tr>
<!-- NIM -->
            <tr>
              <td><label for="NIM">Nomor Induk Mahasiswa</label></td>
              <td>
                :
                <input
                  type="text"
                  name="NIM"
                  size="20"
                  placeholder="1234567890"
                  required
                />
              </td>
            </tr>
<!-- Alamat Mahasiswa -->
            <tr>
              <td valign="top">
                <label for="Alamat">Alamat Mahasiswa :</label>
              </td>
              <td>
                 .
                <textarea
                  name="Alamat"
                  id=""
                  cols="30"
                  rows="10"
                  placeholder="Alamat Anda"
                ></textarea>
              </td>
            </tr>
<!-- Tanggal Lahir -->
            <tr>
              <td><label for="Tanggal Lahir">Tanggal Lahir </label></td>
              <td>: 
                <select name="Day" id="Hari">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="13">13</option>
                  <option value="14">14</option>
                  <option value="15">15</option>
                  <option value="16">16</option>
                  <option value="17">17</option>
                  <option value="18">18</option>
                  <option value="19">19</option>
                  <option value="20">20</option>
                  <option value="21">21</option>
                  <option value="22">22</option>
                  <option value="23">23</option>
                  <option value="24">24</option>
                  <option value="25">25</option>
                  <option value="26">26</option>
                  <option value="27">27</option>
                  <option value="28">28</option>
                  <option value="29">29</option>
                  <option value="30">30</option>
                  <option value="31">31</option>
                </select>
                <select name="Month" id="Bulan">
                  <option value="1">Januari</option>
                  <option value="2">Februari</option>
                  <option value="3">Maret</option>
                  <option value="4">April</option>
                  <option value="5">Mei</option>
                  <option value="6">Juni</option>
                  <option value="7">Juli</option>
                  <option value="8">Agustus</option>
                  <option value="9">September</option>
                  <option value="10">Oktober</option>
                  <option value="11">November</option>
                  <option value="12">Desember</option>
                </select>
                <select name="Year" id="Tahun">
                  <option value="1990">1990</option>
                  <option value="1991">1991</option>
                  <option value="1992">1992</option>
                  <option value="1993">1993</option>
                  <option value="1994">1994</option>
                  <option value="1995">1995</option>
                  <option value="1996">1996</option>
                  <option value="1997">1997</option>
                  <option value="1998">1998</option>
                  <option value="1999">1999</option>
                  <option value="2000">2000</option>
                  <option value="2001">2001</option>
                  <option value="2002">2002</option>
                  <option value="2003">2003</option>
                  <option value="2004">2004</option>
                  <option value="2005">2005</option>
                  <option value="2006">2006</option>
                  <option value="2007">2007</option>
                  <option value="2008">2008</option>
                  <option value="2009">2009</option>
                  <option value="2010">2010</option>
                  <option value="2011">2011</option>
                  <option value="2012">2012</option>
                  <option value="2013">2013</option>
                  <option value="2014">2014</option>
                  <option value="2015">2015</option>
                  <option value="2016">2016</option>
                  <option value="2017">2017</option>
                  <option value="2018">2018</option>
                  <option value="2019">2019</option>
                  <option value="2020">2020</option>
                  <option value="2021">2021</option>
                  <option value="2022">2022</option>
                  <option value="2023">2023</option>
                  <option value="2024">2024</option>
                </select>
              </td>
            </tr>
<!-- Jenis Kelamin -->
            <tr>
              <td><label for="Jenis Kelamin">Jenis Kelamin</label></td>
              <td>: 
                <input type="radio" name="Laki-Laki" value="L"><label for="Jenis Kelamin">Laki-Laki</label>
                <input type="radio" name="Perempuan" value="P"><label for="Jenis Kelamin">Perempuan</label>
              </td>
            </tr>

            <tr>
                <td> <label for="Upload Foto">Upload Foto </label></td>
                <td>: <input type="file" id="Upload Foto" name="Upload Foto" size="20"></td>
            </tr>
<!-- URL Web -->
            <tr>
                <td>URL Website</label></td>
                <td>: <input type="url" id="url_website" name="url_website" size="20" placeholder="URL Website Anda"></td>
            </tr>
<!-- Perguruan Tingga -->
            <tr>
                <td><label for="Perguruan Tinggi">Perguruan Tinggi </label></td>
                <td>: <input type="text" name="Text_perguruantinggi" size="20" required></td>
            </tr>           
          </table>
        </fieldset>
      </div>

      <br> 

      <div><fieldset><legend>Info Akun</legend>
        <table>
            <tr>
                <td><label for="email">Email </label></td>
                <td>: <input type="email" name="email" placeholder="Email Anda"></td>
            </tr>

            <tr>
                <td><label for="Username">Username </label></td>
                <td>: <input type="text" name="Username" placeholder="Username Anda"></td>
            </tr>

            <tr>
                <td><label for="Password"> Password </label></td>
                <td>: <input type="password" name="paswword" placeholder="Password Anda"></td>
            </tr>

            <tr>
                <td><label for="Ulangi_Password">Ulangi Password </label></td>
                <td>: <input type="password" name="Ulangi_Pass" required></td>
            </tr>
        </table>
       </fieldset></div>
       
       <br>

       <div><fieldset><legend>Kemampuan Dasar</legend>
        <input type="checkbox" name="checkbox1" value="HTML" id="HTML"><label for="1">HTML</label>
    <input type="checkbox" name="checkbox2" value="CSS" id="CSS"><label for="2">CSS</label>
    <input type="checkbox" name="checkbox3" value="PHP" id="PHP"><label for="3">PHP</label>
    <input type="checkbox" name="checkbox4" value="MySQL" id="MySQL"><label for="4">MySQL</label>
    <input type="checkbox" name="checkbox5" value="Laravel" id="Laravel"><label for="5">Laravel</label>
    <input type="checkbox" name="checkbox6" value="React Native" id="React Native"><label for="6">React Native</label>
    </fieldset></div>

<br>
<div class="button">
    <input type="reset" value="Reset">
    <input type="submit" value="Submit">
    <input type="button" value="Button" onclick="">
</div>
    </form>
  </body>
</html>
